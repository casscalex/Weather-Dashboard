<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="viewport-header"> 
            <h1 class="header">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">

        <div class="col-12 col-md-4 col-lg-3">
            <div class="search">
                <h2>Search for a City:</h2>
                <form id="search-bar">
                    <input name="city" id="city" type="text" placeholder="Enter City Name Here" />
                    <button type="submit" id="search-btn" class="btn btn-primary btn-sm">Search</button>
                </form>
            </div>   
        </div>

        <div class="">
            <div class="card">
                <h3 class="card-title"></h3>
                <ul class="weather" id="city-weather">
                    <li>Temperature:</li>
                    <li>Wind Speed:</li>
                    <li>Humidity:</li>
                    <li>UV Index</li>
                </ul>
            </div>
        </div>

        <div class="">
            <div class="row">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
    </main>
</body>
</html>
