<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row navbar narbbar-dark bg-primary">
            <div class="col-12 text-center">
                <h1 class="font-weight-bold text-white">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main>

        <section class="row" id="Search-Container">
            <div class="col-3 bg-light pb-2 pt-3">
                <div class="row col-12">
                    <h4>Search for a City:</h4>
                </div>

                <div class="row col-12">
                    <input class="form-control" type="text" id="Seach-Bar" placeholder="Enter Current City">
                    <button class="btn btn-primary" type="button" id="Search-Btn">Search</button>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="Search-History" class="list-group">
                            <!-- append li here -->
                        </ul>
                    </div>
                </div>
            </div>      
        </section>

        <section class="col-9 pb-4 pt-4" id="Weather-Container">
            <div class="row pb-3 mr-2 ml-2">
                <div class="col-12 border px-3 py-3" id="City-Weather">
                    <div id="Temp"></div>
                    <div id="Wind"></div>
                    <div id="Humidity"></div>
                    <div id="UVI"></div>
                </div>
            </div>

        </section>

        <secion class="row pl-3" id="5-Day-Container">
            <h1>5-Day Forecast Container</h1>
            <!-- append forecast here -->
        </secion>

    </main>

    <script src="./script.js"></script>
</body>
